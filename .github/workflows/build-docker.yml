name: Docker Build

on:
  repository_dispatch:
    types: [build]
  push:
    paths-ignore:
      - .dockerignore
      - .gitignore
      - .github/ISSUE_TEMPLATE/*
      - .github/PULL_REQUEST_TEMPLATE*
  pull_request:
    branches: [ main ]
  # schedule:
  #   - cron: '0 0 * * 0'

jobs:
  get-versions:
    runs-on: ubuntu-latest
    outputs:
      alpine-versions: ${{ steps.alpine-versions.outputs.alpine-versions }}
      deno-versions: ${{ steps.fetch-versions.outputs.deno-versions }}
    steps:
      - 
        name: Get Alpine Versions
        id: alpine-versions
        run: |
          ALPINE_VERSIONS=$(curl -s https://cz.alpinelinux.org/alpine/ | grep -oP '(?<=v)[^/]+(?=/")' | sort -V | tail -n 3 | tac | jq -Rcn '[inputs]')
          echo "alpine-versions=${ALPINE_VERSIONS}" >> "$GITHUB_OUTPUT"
      - 
        name: Get Deno Versions
        id: fetch-versions
        run: |
          DENO_VERSIONS=$(curl -s https://api.github.com/repos/denoland/deno/releases | jq -r '.[].tag_name' | sed 's/v//' | sort -V | tail -n 4 | tac | jq -Rcn '[inputs]')
          echo "deno-versions=${DENO_VERSIONS}" >> "$GITHUB_OUTPUT"
  
  build-base:
    needs: [get-versions]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        alpine-version: ${{ fromJson(needs.get-versions.outputs.alpine-versions) }}
        deno-version: ${{ fromJson(needs.get-versions.outputs.deno-versions) }}
    
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        # Add support for more platforms with QEMU (optional)
        # https://github.com/docker/setup-qemu-action
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: |
            ${{ github.repository }}
            ghcr.io/${{ github.repository }}
          # generate Docker tags based on the following events/attributes
          tags: |
            type=raw,prefix=,value=latest,enable=${{ ((matrix.alpine-version == fromJson(needs.get-versions.outputs.alpine-versions)[0]) && (matrix.deno-version == fromJson(needs.get-versions.outputs.deno-versions)[0]) && (github.ref == format('refs/heads/{0}', github.event.repository.default_branch))) }},priority=1000
            type=semver,prefix=,pattern={{major}}.{{minor}}.{{patch}},value=${{ matrix.deno-version }},enable=${{ ((matrix.alpine-version == fromJson(needs.get-versions.outputs.alpine-versions)[0]) && (github.ref == format('refs/heads/{0}', github.event.repository.default_branch))) }},priority=900
            type=raw,prefix=${{ matrix.deno-version }},value=-alpine-${{ matrix.alpine-version }},enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }},priority=300
            type=sha,prefix=,suffix=,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }},priority=100
      -
        name: Login to DockerHub
        if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch) && github.event_name != 'pull_request'
        uses: docker/login-action@v2 
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Login to GHCR
        if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch) && github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GIT_HUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          # platforms: linux/amd64,linux/arm/v7,linux/arm64,linux/arm/v8
          platforms: linux/amd64,linux/arm64/v8
          provenance: false
          build-args: |
            ALPINE_VERSION=${{ matrix.alpine-version }}
            DENO_VERSION=${{ matrix.deno-version }}
          push: ${{ github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
          # push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      -
        name: Update repo description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ${{ github.repository }}